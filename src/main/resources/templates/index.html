<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

    <link th:href="@{css/fragment-nav.css}" href="../../static/css/fragment-nav.css" rel="stylesheet" type="text/css"
          media="screen"/>
    <link th:href="@{css/style.css}" href="../../static/css/style.css" rel="stylesheet" type="text/css" media="screen"/>


</head>
<body>

<div id="nav-bar-block">
    <div id="nav-bar">
        <div th:insert="~{fragment/nav :: navbar}"></div>
    </div>
</div>


<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img class="d-block w-100 snip1325" th:src="@{/image/pexels-photo-3951862.jpeg}" alt="First slide">
            <div class="carousel-caption d-none d-md-block">
                <h5>See bar chart with confirmed cases</h5>
                <p>chcek your country</p>
                <button type="button" class="btn btn-secondary "><a th:href="@{${@environment.getProperty('url')} + displayMap}">Secondary</a></button>
            </div>
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" th:src="@{/image/pexels-photo-3951375.jpeg}" alt="Second slide">
            <div class="carousel-caption d-none d-md-block">
                <h5>See bar chart with confirmed cases</h5>
                <p>chcek your country</p>
                <button type="button" class="btn btn-secondary"><a th:href="@{${@environment.getProperty('url')} + displayBarGraph}">Secondary</a></button>
            </div>
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" th:src="@{/image/pexels-photo-3951355.jpeg}" alt="Third slide">
            <div class="carousel-caption d-none d-md-block">
                <h5>See bar chart with confirmed cases</h5>
                <p>chcek your country</p>
                <button type="button" class="btn btn-secondary"><a th:href="@{${@environment.getProperty('url')} + displayLinear}">Secondary</a></button>
            </div>
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>


<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

</body>
</html>
